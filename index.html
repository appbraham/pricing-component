<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="script/events.js" defer></script>
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="price__header">
        <h1>Our Pricing</h1>
        <div>
          <input type="checkbox" id="checkbox" class="checkbox">
          <label for="checkbox">Annually <i class="circle"></i></label>
        </div>
      </div>
      <div class="price__container">
        <div class="price__plan">
          <h2>Basic</h2>
          <div class="plan">
            <span>$</span>
            <p class="annually">199.99</p>
            <p class="monthly">19.99</p>
          </div>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>

        <div class="price__plan professional">
          <h2>Professional</h2>
          <div class="plan">
            <span>$</span>
            <p class="annually">249.99</p>
            <p class="monthly">24.99</p>
          </div>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>

        <div class="price__plan master">
          <h2>Master</h2>
          <div class="plan">
            <span>$</span>
            <p class="annually">399.99</p>
            <p class="monthly">39.99</p>
          </div>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>
      </div>


    </section>
  </main>

</body>

</html>
